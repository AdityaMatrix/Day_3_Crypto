<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container"></div>
        <div class="simulation">
            <h2>Investment Simulation</h2>
            <form id="simulation-form">
                <label for="investment-amount">Investment Amount (USD):</label>
                <input type="number" id="investment-amount" required>
                <label for="crypto-select">Select Cryptocurrency:</label>
                <select id="crypto-select" required></select>
                <button type="submit">Simulate</button>
            </form>
            <div id="simulation-result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
